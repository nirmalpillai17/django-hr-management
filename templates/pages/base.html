<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>

    <!-- navbar heading, profile and logout  -->

    <ul class="nav justify-content-between align-items-center p-4 border-bottom mb-4">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <h2>{% block heading %}{% endblock heading %}</h2>
        <li class="nav-item">
            <a class="btn btn-success ms-3" href="{% url 'view_profile' %}">{{ user.first_name }}
                <img class="rounded-circle ms-2" src="https://picsum.photos/50" alt="">
            </a>
        </li>
    </ul>

    <!-- main container -->

    <div class="container mb-4">

        {% include 'accounts/includes/messages.html' %}

        <div class="row">
            {% block content %}
            {% endblock content%}
        </div>

    </div>

    <!-- bootstrap compiled javascript cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
